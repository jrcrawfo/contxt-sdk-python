box: python:3.6
build:
  steps:
    # Install package
    - pip-install:
      extra_args: .[dev]

    # Run formatters
    - script:
      name: run formatters
      code: |
        isort --check-only
        black --check .

    # Run linters
    - script:
      name: run linters
      code: flake8

    # Run tests
    - script:
      name: run unit tests
      code: pytest tests/unit

